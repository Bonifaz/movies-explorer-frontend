<!DOCTYPE html>
<html lang="ru"> 
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="vendor/normalize.css">
    </head>

    <body> 
        <div class="page">

            <header class="header">
                <div class="header__container">
                    
                    <img class="header__logo" src="./images/logo.png" alt="Логотип">

                    <div class="header__films-container">
                            <button type="button" class="header__films-list-item">Фильмы</button>
                            <button type="button" class="header__films-list-item">Сохраненные фильмы</button>
                    </div>

                    <div class="header__account-container">
                        <p class="header__account">Аккаунт</p>
                        <img class="header__account-image" src="./images/icon__COLOR_icon-main.png">
                        
                    </div>

                </div>
            </header>
            
            <div class="profile">
                <div class="profile__container">

                    <h1 class="profile__title">Привет, Виталий!</h1>

                    <div class="profile__inputs">
                        <div class="profile__input-container profile__input-container-name">
                            <p class="profile__input-label-text">Имя</p>
                            <input class="profile__name-input" type="text" id="name-prof" name="name" placeholder="Виталий">
                            <label class="profile__name-input-label" for="name"></label>
                        </div>

                        <div class="profile__line"></div>
                        
                        <div class="profile__input-container">
                            <p class="profile__input-label-text">E-mail</p>
                            <input class="profile__email-input" type="email" id="email" name="email-prof" placeholder="pochta@yandex.ru">
                            <label class="profile__email-input-label" for="email"></label>
                        </div> 
                    </div>

                    <div class="profile__buttons">
                        <button class="profile__button-redact" type="button">Редактировать</button>
                        <button class="profile__button-exit" type="button">Выйти из аккаунта</button>
                    </div>

                </div>
            </div>
           
        </div>
    </body>
</html>
