<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="vendor/normalize.css">
    </head>

    <body>
        <div class="page">
            
            <div class="register">
                <div class="register__container">

                    <div class="register__logo-box">
                        <img class="register__logo" src="./images/logo.png" alt="Логотип"> 
                    </div>

                    <h1 class="register__title">Добро пожаловать!</h1>

                    <div class="register__form-container">
                        <form class="register__form">
                            <div class="register__inputs">
                                <p class="register__input-label-text">Имя</p>
                                <input class="register__name-input register__input" type="text" id="name" name="name" placeholder="Виталий">
                                <label class="register__name-input-label" for="name"></label>
                                
                                <p class="register__input-label-text">E-mail</p>
                                <input class="register__email-input register__input" type="email" id="email" name="email" placeholder="pochta@yandex.ru">
                                <label class="register__email-input-label" for="email"></label>

                                <p class="register__input-label-text">Пароль</p>
                                <input class="register__password-input register__input" type="password" id="password" name="password" placeholder="&#149 &#149 &#149 &#149 &#149 &#149 &#149 &#149 &#149">
                                <label class="register__password-input-label" for="password"></label>
                            </div>
                        </form>
                    </div>
                    

                </div>
            </div>
           
        </div>
    </body>
</html>
